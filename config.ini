[global/wm]
margin-top    = 0
margin-bottom = -18
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini

[bar/main]
monitor = ${env:MONITOR}
width = 100%
height = 46
; radius = 10
fixed-center = true
background = ${colors.bg}
foreground = ${colors.fg}

; border-size  = 20
; border-color = ${colors.tp}

; padding       = 2
; module-margin = 1

font-0 = JetbrainsMono Nerd Font:style=bold:size=15;2

modules-left    = menu i3
modules-center  = time
modules-right   = bluetooth pulseaudio network battery

wm-restack = i3

cursor-click  = pointer

[settings]
screenchange-reload = true
