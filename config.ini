;:set syn=dosini

[global/wm]
; margin-top = 8
; margin-bottom = 8
; margin-left = 8
; margin-right = 8


[colors]
;orange = #FF6200
;orange = #d65d0e
darkgray = ${xrdb:color8}
orange = ${xrdb:color9}
white = #ebdbb2
gray = #585858
black = #090909
red = #c795ae
blue = #95aec7
yellow = #c7ae95
green = #aec795
#background = #1f222d
background = #262626
background-alt = #4e4e4e
#foreground = #dfdfdf
foreground = ${xrdb:foreground}
foreground-alt = #4e4e4e
primary = #1f222d
secondary = #FF6200
alert = #fb4934

[bar/main]
monitor = ${env:MONITOR}
bottom = false
wm-restack = i3
width = 100%
height = 2.5%
offset-x = 0
offset-y = 0

locale = en_US.UTF-8

enable-ipc = true

padding-left = 0
padding-right = 0

module-margin-right = 1
module-margin-left = 0

modules-right = battery volume date
modules-left = i3

background = ${colors.background}
foreground = ${colors.foreground}

underline-size = 6
underline-color = ${colors.white}

tray-detached = false
tray-position = right
tray-offset-x = 0
tray-offset-y = 0
;tray-maxsize = 16
tray-padding = 0
tray-transparent = false
tray-scale = 1.0

font-0 = "Ubuntu Mono:size=18:weight=semibold;2"
font-1 = "JetBrainsMono Nerd Font:size=16;2"

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC0
full-at = 98

padding-right = 0
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

format-full-prefix = "ÔâÄ  "
format-full-prefix-foreground = #928374

ramp-capacity-0 = %{F#928374}ÔâÑ
ramp-capacity-1 = %{F#928374}ÔâÉ
ramp-capacity-2 = %{F#928374}ÔâÇ
ramp-capacity-3 = %{F#928374}ÔâÅ
ramp-capacity-4 = %{F#928374}ÔâÄ

animation-charging-0 = %{F#928374}ÔâÑ
animation-charging-1 = %{F#928374}ÔâÉ
animation-charging-2 = %{F#928374}ÔâÇ
animation-charging-3 = %{F#928374}ÔâÅ
animation-charging-4 = %{F#928374}ÔâÄ
animation-charging-framerate = 750

label-charging = %{F#928374}%{F-}%percentage:3%%
label-discharging = %{F#928374}%{F-}%percentage:3%%

[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6600
format-online =<icon-prev><label-song><icon-next>
format-online-underline = ${colors.white}
format-online-padding = 1

#label-song-font = 4
label-song = %{A1:mpc toggle:}%artist% - %title%%{A}
icon-play = ÔÅã
icon-pause = ÔÅå
icon-prev = ÔÅà
icon-next = ÔÅë

icon-prev-foreground = ${colors.darkgray} 
icon-next-foreground = ${colors.darkgray}

icon-play-padding = 1
icon-pause-padding = 1
icon-prev-padding = 1
icon-next-padding = 1
label-song-padding = 1

[module/i3]
i3-pin-workspaces = false
strip-workspaces = false
index-sort = true
type = internal/i3
format = <label-state> <label-mode>

label-empty = %name%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 1

label-visible = %name%
label-visible-foreground = ${colors.white}
label-visible-padding = 1 

label-unfocused = %name%
label-unfocused-foreground = ${colors.foreground-alt}
label-unfocused-padding = 1

label-focused = %name%
label-focused-foreground = ${colors.white}
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.white}
label-focused-padding = 1

label-occupied = %name%
label-occupied-foreground = ${colors.darkgray}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

ws-icon-0 = 1
ws-icon-1 = 2
ws-icon-2 = 3
ws-icon-3 = 4
ws-icon-4 = 5
ws-icon-5 = 6
ws-icon-6 = 7
ws-icon-7 = 8
ws-icon-8 = 9
ws-icon-9 = 10
ws-icon-default = 

[module/date]
type = internal/date
#date-alt =  ÔÄó %A %H:%M 
date = %{F#928374}ÔÄó%{F-} %H:%M
interval = 5
;format-background = ${colors.black}
format-foreground = ${colors.foreground}
format-padding = 1
label-padding-right = 2

label-separator = |

[module/volume]
type = internal/volume

format-volume = <label-volume> 
format-volume-padding = 0

label-volume = %{F#928374}ÔÄ® %{F-}%percentage:3%%
label-muted =%{F#928374}ÔÄ® %{F-}mute
format-muted = <label-muted>
format-muted-underline = ${colors.white}
format-muted-padding = 1
format-padding = 1

[module/keyboard]
type = internal/xkeyboard

; Available tags:
;   <label-layout> (default)
;   <label-indicator> (default)
format = %{A1:~/.bin/toggkbl:}%{F#928374}ÔÑú %{F-}<label-layout> <label-indicator>%{A}
format-spacing = 0

; Available tokens:
;   %layout%
;   %name%
;   %number%
; Default: %layout%
label-layout = %layout%
format-padding = 2

; Available tokens:
;   %name%
; Default: %name%
label-indicator = %name%
label-indicator-padding = 0

[module/network]
type = internal/network
interface = wlp3s0

; Seconds to sleep between updates
; Default: 1
interval = 3.0

; Test connectivity every Nth update
; A value of 0 disables the feature
; NOTE: Experimental (needs more testing)
; Default: 0
; ping-interval = 3

; @deprecated: Define min width using token specifiers (%downspeed:min% and %upspeed:min%)
; Minimum output width of upload/download rate
; Default: 3

; Accumulate values from all interfaces
; when querying for up/downspeed rate
; Default: false
accumulate-stats = true

format-connected-padding = 2
format-disconnected-padding = 2
format-connected-underline = ${colors.white}
format-disconnected-underline = ${colors.white}

; Available tags:
;   <label-connected> (default)
;   <ramp-signal>
format-connected = %{F#928374}Ôá´ %{F-}<label-connected> 

; Available tags:
;   <label-disconnected> (default)
format-disconnected = <label-disconnected>

; Available tags:
;   <label-connected> (default)
;   <label-packetloss>
;   <animation-packetloss>
format-packetloss = <animation-packetloss> <label-connected>

; Available tokens:
;   %ifname%    [wireless+wired]
;   %local_ip%  [wireless+wired]
;   %essid%     [wireless]
;   %signal%    [wireless]
;   %upspeed%   [wireless+wired]
;   %downspeed% [wireless+wired]
;   %linkspeed% [wired]
; Default: %ifname% %local_ip%
label-connected = %signal:3%%

; Available tokens:
;   %ifname%    [wireless+wired]
; Default: (none)
label-disconnected = %{F#928374}Ôá´ %{F-}none

; Available tokens:
;   %ifname%    [wireless+wired]
;   %local_ip%  [wireless+wired]
;   %essid%     [wireless]
;   %signal%    [wireless]
;   %linkspeed% [wired]
; Default: (none)
;label-packetloss = %essid%
;label-packetloss-foreground = #eefafafa

; Only applies if <animation-packetloss> is used
animation-packetloss-0 = ‚ö†
animation-packetloss-1 = üì∂
; Framerate in milliseconds
animation-packetloss-framerate = 500

[module/separator]
type = custom/text
content = |
content-foreground = #4e4e4e

